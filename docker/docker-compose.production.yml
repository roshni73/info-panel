version: '3.8'

services:
  infopanel:
    build:
      context: ..
      dockerfile: Dockerfile
      target: production
    container_name: infopanel-production
    ports:
      - '80:80'
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost/health']
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
